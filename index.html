<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="age-calculator-app-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="age-calculator-app-main/design/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="inputs">
        <p class="day"><input type="number" name="day" id="day"  placeholder="DD"></p>
        <p class="month"><input type="number" name="month" id="month"  placeholder="MM"></p>
        <p class="year"><input type="number" name="year" id="year" placeholder="YYYY"></p>
    </div>
    <div class="ux">
        <img src="age-calculator-app-main/assets/images/icon-arrow.svg" alt="" class="arrow">
        <h1><span class="ux-year">--</span>years</h1>
        <h1><span class="ux-month">--</span>months</h1>
        <h1><span class="ux-day">--</span>days</h1>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Otavio dos Santos Lima</a>.
  </div>

  <script src="age-calculator-app-main/main.js"></script>

</body>
</html>
